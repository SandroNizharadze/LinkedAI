<!DOCTYPE html>
<html>
<head>
    <title>Linked AI - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>AI Job Chatbot</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_input" class="form-label">Ask for a job recommendation:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="E.g., Iâ€™m a software developer">
            </div>
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
        {% if response %}
            <div class="mt-3">
                <h5>AI Response:</h5>
                <p>{{ response }}</p>
            </div>
        {% endif %}
        <a href="{% url 'job_list' %}" class="btn btn-secondary mt-3">Back to Job Listings</a>
    </div>
</body>
</html>
